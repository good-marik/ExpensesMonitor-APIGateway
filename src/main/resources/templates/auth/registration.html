<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" href="/css/dark.css">
</head>
<body>

	<form th:method="POST" th:action="@{/auth/registration}"
		th:object="${person}">
		
		<label for="name">Enter your name: </label> 
		<input type="text" th:field="*{name}" id="name" />
		<div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<p />

		<label for="username">Enter your username: </label>
		<input type="text" th:field="*{username}" id="username" />
		<div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		<p />

		<label for="password">Enter your password: </label> 
		<input type="password" th:field="*{password}" id="password" />
		<div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		<p />

		<label for="passwordRepeat">Repeat your password: </label>
		<input type="password" th:field="*{passwordRepeat}" id="passwordRepeat" />
		<p />

		<button>Sign up!</button>

	</form>
	
	<a href="/auth/login">or login instead</a>

</body>
</html>
